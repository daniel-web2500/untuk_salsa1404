<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine untuk Salsa üíñ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
        }

        /* Animasi Selamat Hari Valentine */
        .valentine-banner {
            font-size: 2em;
            font-weight: bold;
            color: #ff4757;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        h1 {
            font-size: 2em;
            margin-top: 10px;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 20px;
            margin: 20px 0;
        }

        button {
            background-color: #ff6b6b;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff4757;
        }

        #answer {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .heart {
            color: #ff4757;
            font-size: 2em;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Hati animasi jatuh */
        .falling-heart {
            position: fixed;
            top: -50px;
            font-size: 1.5em;
            color: #ff4757;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Banner Selamat Hari Valentine -->
    <div class="valentine-banner">Selamat Hari Valentine, Salsa! üíñ</div>

    <div class="container">
        <p class="heart">‚ù§Ô∏è</p>
        <img src="https://images.unsplash.com/photo-1606312611640-72a8fbbf8683?auto=format&fit=crop&w=800&q=80" alt="Valentine Image">
        <p>Aku punya pertanyaan untukmu, Salsa:</p>
        <p><strong>"Apa hal kecil yang selalu bikin kamu tersenyum setiap hari?"</strong></p>
        <button onclick="showAnswer()">Lihat Jawabanku</button>
        <p id="answer"></p>
    </div>

    <script>
        // Jawaban acak
        function showAnswer() {
            const answers = [
                "Melihat senyummu setiap hari üíï",
                "Mendengar suaramu, Salsa üíñ",
                "Setiap momen kecil bersama kamu üåπ"
            ];
            const randomIndex = Math.floor(Math.random() * answers.length);
            document.getElementById('answer').innerText = answers[randomIndex];
        }

        // Buat hati jatuh di layar
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.innerText = '‚ù§Ô∏è';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
