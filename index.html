<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Bogel ku tercinta‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        overflow: hidden;
    }

    h1 {
        margin-top: 100px;
        font-size: 40px;
    }

    .buttons {
        margin-top: 40px;
        position: relative;
        height: 200px;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: white;
        color: #ff4f81;
        left: 40%;
    }

    #noBtn {
        background-color: #ff4f81;
        color: white;
        left: 55%;
    }

    .message {
        display: none;
        margin-top: 50px;
        font-size: 25px;
        animation: fadeIn 2s;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>
</head>

<body>

<h1>Kamu Sayang Aku Nggak? üòè‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn" onclick="showLove()">Iya Dong üòç</button>
    <button id="noBtn" onmouseover="moveButton()">Nggak üòú</button>
</div>

<div class="message" id="loveMessage">
    Aku tau kok kamu sayang banget sama aku üòÜüíñ  
    Happy Valentine Sayangkuuuuu ‚ù§Ô∏è walapun bukan valentie cinta bogel setiap hariii yeyyy
</div>

<script>
function moveButton() {
    var button = document.getElementById("noBtn");
    var x = Math.random() * (window.innerWidth - 150);
    var y = Math.random() * (window.innerHeight - 150);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

function showLove() {
    document.getElementById("loveMessage").style.display = "block";
}
</script>

</body>
</html>
